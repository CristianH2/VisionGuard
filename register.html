<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Muhamad Nauval Azhar">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a login page template based on Bootstrap 5">
    <link rel="icon" type="image/png" href="img/VisionGuard_Icon.png">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/header_footer_login.css">
</head>

<body>
    <header>
        <!-- Barra de navegación -->
        <nav id="barraNavegacion" class="navbar navbar-expand-sm navbar-light ">
            <div class="container">
                <!-- Logo de la empresa -->
                <a class="navbar-brand fondoB" href="index.html">
                    <img src="img/VisionGuard.png" alt="VisionGuard" width="200">
                </a>
            </div>
        </nav>
    </header>

    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Registrar</h1>
                            <form id="registerForm" class="needs-validation" novalidate autocomplete="off">
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="name">Nombre</label>
                                    <input id="name" type="text" class="form-control" name="name" required autofocus>
                                    <div class="invalid-feedback">Nombre requerido</div>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="email">Correo electrónico</label>
                                    <input id="email" type="email" class="form-control" name="email" required>
                                    <div class="invalid-feedback">Correo inválido</div>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="password">Contraseña</label>
                                    <input id="password" type="password" class="form-control" name="password" required>
                                    <div class="invalid-feedback">Contraseña requerida</div>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="confirmPassword">Confirmar Contraseña</label>
                                    <input id="confirmPassword" type="password" class="form-control" name="confirmPassword" required>
                                    <div class="invalid-feedback">Las contraseñas no coinciden</div>
                                </div>

                                <p class="form-text text-muted mb-3">
                                    Al registrarse usted acepta nuestros <a href="terms_conditions.html" class="text-dark">términos y condiciones.</a>
                                </p>

                                <div class="align-items-center d-flex">
                                    <button type="submit" class="btn btn-primary ms-auto">Registrar</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer py-3 border-0">
                            <div class="text-center">
                                ¿Ya tienes una cuenta? <a href="login.html" class="text-dark">Iniciar Sesión</a>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-5 text-muted">
                        Copyright &copy; 2024 &mdash; Vision Guard  
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/register.js"></script>
</body>
</html>
