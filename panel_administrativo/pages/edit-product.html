<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar/Editar Producto | Vision Guard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/panel_administrativo/assets/css/styles.css">
    <link rel="stylesheet" href="/panel_administrativo/assets/css/add-product.css">
</head>

<body>
    <!-- Barra de navegación principal -->
    <nav class="navbar navbar-expand-lg teme-color">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="../index.html">
                <img src="/panel_administrativo/assets/images/VisionGuard_Icon.png" alt="VisionGuard" width="70" class="fondoB"></a>
            <h3>Panel de Administración</h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link white-color" href="#">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral de navegación -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column menu">
                        <li class="nav-item">
                            <a class="nav-link menu-item active" href="../index.html">
                                <i class="bi bi-house-door"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu-item" href="products.html">
                                <i class="bi bi-box"></i> Productos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu-item" href="orders.html">
                                <i class="bi bi-cart"></i> Pedidos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu-item" href="users.html">
                                <i class="bi bi-person"></i> Usuarios
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
                <h2 class="my-4">Modificar Producto</h2>
                <div class="box container">
                    <!-- Formulario para agregar el producto -->
                    <form id="productForm">
                        <!-- Nombre del producto -->
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
            
                        <!-- Categoría -->
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Categoría</label>
                            <select class="form-select" id="productCategory" required>
                                <option value="" disabled selected>Seleccionar categoría</option>
                                <option value="Cámaras">Cámaras</option>
                                <option value="Grabadores">Grabadores</option>
                                <option value="Accesorios">Accesorios</option>
                                <option value="Equipos Red">Equipos Red</option>
                                <option value="Detección">Detección</option>
                                <option value="Kits">Kits</option>
                            </select>
                        </div>
            
                        <!-- Marca -->
                        <div class="mb-3">
                            <label for="productBrand" class="form-label">Marca</label>
                            <select class="form-select" id="productBrand" required>
                                <option value="" disabled selected>Seleccionar marca</option>
                                <option value="Steren">Steren</option>
                                <option value="TP-Link">TP-Link</option>
                                <option value="Dahua">Dahua Technology</option>
                                <option value="HIKVISION">HIKVISION</option>
                                <option value="Ario">Ario</option>
                                <option value="Blink">Blink</option>
                                <option value="Xiaomi">Xiaomi</option>
                                <option value="eufy">eufy</option>
                                <option value="Ring">Ring</option>
                                <option value="Hanwha Techwin">Hanwha Techwin</option>
                                <option value="Bosch">Bosch</option>
                            </select>
                        </div>
            
                        <!-- Precio -->
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="productPrice" step="0.01" required>
                        </div>
            
                        <!-- Descripción -->
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                        </div>
            
                        <!-- Stock -->
                        <div class="mb-3">
                            <label for="productStock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="productStock" required>
                        </div>
            
                        <!-- Color -->
                        <div class="mb-3">
                            <label for="productColor" class="form-label">Color</label>
                            <select class="form-select" id="productColor" required>
                                <option value="" disabled selected>Seleccionar color</option>
                                <option value="Negro">Negro</option>
                                <option value="Blanco">Blanco</option>
                                <option value="Gris">Gris</option>
                            </select>
                        </div>
            
                        <!-- Calificación -->
                        <div class="mb-3">
                            <label for="productRating" class="form-label">Calificación</label>
                            <input type="number" class="form-control" id="productRating" max="5" min="1" step="0.5" required>
                        </div>
            
                        <!-- Modelo -->
                        <div class="mb-3">
                            <label for="productModel" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="productModel" required>
                        </div>
            
                        <!-- Imágenes -->
                        <div class="mb-3">
                            <label for="productImagesFolder" class="form-label">Seleccionar Carpeta de Imágenes</label>
                            <input type="file" class="form-control" id="productImagesFolder" webkitdirectory required>
                        </div>
            
                        <!-- Imagen Principal -->
                        <div class="mb-3">
                            <label for="productMainImage" class="form-label">Imagen Principal</label>
                            <input type="file" class="form-control" id="productMainImage" accept="image/*" required>
                        </div>
            
                        <!-- Campo para nombre de la carpeta -->
                        <div class="mb-3">
                            <label for="productFolderName" class="form-label">Nombre de la Carpeta</label>
                            <input type="text" class="form-control" id="productFolderName" required>
                        </div>
            
                        <!-- Mostrar las imágenes seleccionadas -->
                        <div class="mb-3">
                            <label for="productImagesPreview" class="form-label">Vista previa de Imágenes</label>
                            <div id="productImagesPreview" class="d-flex flex-wrap">
                                <!-- Las imágenes seleccionadas se mostrarán aquí -->
                            </div>
                        </div>
            
                        <!-- Botón para guardar -->
                        <button type="submit" class="btn btn-primary" id="saveProductBtn">Actualizar Producto</button>
                        <a href="/panel_administrativo/pages/products.html" class="btn btn-secondary red">Cancelar</a>
                    </form>
                </div>
            </main>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/edit-products.js"></script>
</body>

</html>
