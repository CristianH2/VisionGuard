<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<link rel="icon" type="image/png" href="img/VisionGuard_Icon.png">
	<title>Iniciar Sesión</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="/panel_administrativo/assets/css/header_footer.css">
	<link rel="stylesheet" href="/panel_administrativo/assets/css/login.css">
</head>

<body>
	<header>
        <!-- Barra de navegación -->
        <nav id="barraNavegacion" class="navbar navbar-expand-sm navbar-light ">
            <div class="container">
                <!-- Logo de la empresa -->  
                <img src="/panel_administrativo/assets/images/VisionGuard.png" alt="VisionGuard" width="200" class="fondoB">
				<h2>Panel de Administración</h2>
            </div>
        </nav>
    </header>

	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Iniciar Sesión</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">Correo electrónico</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Correo invalido
									</div>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Contraseña</label>
										<a href="forgot.html" class="float-end">
											¿Olvidaste tu contraseña?
										</a>
									</div>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Contraseña requerida
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<button type="submit" class="btn btn-primary ms-auto">
										Iniciar sesión
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2024 &mdash; Vision Guard 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="/panel_administrativo/assets/js/login.js"></script>
</body>
</html>
