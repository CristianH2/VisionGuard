<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos | Vision Guard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/panel_administrativo/assets/css/styles.css">
</head>

<body>
    <!-- Barra de navegación principal -->
    <nav class="navbar navbar-expand-lg teme-color">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="../index.html">
                <img src="/panel_administrativo/assets/images/VisionGuard_Icon.png" alt="VisionGuard" width="70" class="fondoB"></a>
            <h3>Panel de Administración</h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link white-color" href="#">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral de navegación -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column menu">
                        <li class="nav-item">
                            <a class="nav-link menu-item" href="../index.html">
                                <i class="bi bi-house-door"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu-item" href="products.html">
                                <i class="bi bi-box"></i> Productos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu-item active" href="orders.html">
                                <i class="bi bi-cart"></i> Pedidos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu-item" href="users.html">
                                <i class="bi bi-person"></i> Usuarios
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
                <h2 class="my-4">Gestión de Pedidos</h2>

                <!-- Barra de búsqueda -->
                <div class="mb-3">
                    <input type="text" id="searchOrder" class="form-control" placeholder="Buscar por ID de pedido o Nombre" oninput="searchOrder()">
                </div>

                <!-- Tabla de pedidos -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID Pedido</th>
                            <th>Total</th>
                            <th>ID Usuario</th>
                            <th>Nombre</th>
                            <th>Fecha de Creación</th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody">
                        <!-- Los pedidos se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/orders.js"></script>
</body>

</html>
