<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .product-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Productos</h1>

        <!-- Lista de productos -->
        <div id="product-list" class="row">
            <!-- Los productos se cargarán aquí dinámicamente -->
        </div>

        <!-- Carrito -->
        <div class="mt-5">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items" class="list-group">
                <!-- Los productos del carrito se mostrarán aquí -->
            </ul>
            <h3 id="cart-total" class="mt-3">Total: $0.00</h3>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Datos de ejemplo de productos (pueden ser de una base de datos o API)
        const products = [
            { id: 1, name: "Camiseta", price: 15.99, image: "https://via.placeholder.com/150" },
            { id: 2, name: "Pantalón", price: 25.99, image: "https://via.placeholder.com/150" },
            { id: 3, name: "Zapatos", price: 45.99, image: "https://via.placeholder.com/150" }
        ];

        // Función para cargar los productos desde el array y mostrarlos
        function loadProducts() {
            const productList = document.getElementById("product-list");
            productList.innerHTML = ""; // Limpiar los productos antes de cargarlos

            products.forEach(product => {
                const productCard = document.createElement("div");
                productCard.classList.add("col-md-4", "product-card");
                productCard.innerHTML = `
                    <div class="card">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">$${product.price.toFixed(2)}</p>
                            <input type="number" id="quantity-${product.id}" class="form-control mb-2" value="1" min="1" style="width: 80px;" onchange="validateQuantity(${product.id})">
                            <button class="btn btn-primary" onclick="addToCart(${product.id})">Agregar al Carrito</button>
                        </div>
                    </div>
                `;
                productList.appendChild(productCard);
            });
        }

        // Función para agregar productos al carrito
        function addToCart(productId) {
            const quantity = parseInt(document.getElementById(`quantity-${productId}`).value);
            const product = products.find(p => p.id === productId);

            // Obtener el carrito actual del localStorage
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            // Verificar si el producto ya está en el carrito
            const existingProduct = cart.find(item => item.id === productId);

            if (existingProduct) {
                // Si el producto ya está en el carrito, sumamos la cantidad
                existingProduct.quantity += quantity;
            } else {
                // Si no está en el carrito, lo agregamos
                cart.push({ id: productId, name: product.name, price: product.price, quantity });
            }

            // Guardamos el carrito actualizado en localStorage
            localStorage.setItem("cart", JSON.stringify(cart));

            // Actualizamos el carrito visualmente
            updateCart();
        }

        // Función para actualizar la visualización del carrito
        function updateCart() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartItemsContainer = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");
            
            cartItemsContainer.innerHTML = ""; // Limpiar el carrito antes de mostrarlo

            let total = 0;

            // Recorrer los productos en el carrito
            cart.forEach(item => {
                total += item.price * item.quantity;
                const cartItem = document.createElement("li");
                cartItem.classList.add("list-group-item");
                cartItem.innerHTML = `
                    ${item.name} - $${item.price.toFixed(2)} x ${item.quantity} = $${(item.price * item.quantity).toFixed(2)}
                    <button class="btn btn-danger btn-sm float-end" onclick="removeFromCart(${item.id})">Eliminar</button>
                    <button class="btn btn-warning btn-sm float-end me-2" onclick="reduceQuantity(${item.id})">Reducir</button>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            // Mostrar el total
            cartTotal.innerHTML = `Total: $${total.toFixed(2)}`;
        }

        // Función para eliminar productos del carrito
        function removeFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart = cart.filter(item => item.id !== productId); // Eliminar el producto con el id dado
            localStorage.setItem("cart", JSON.stringify(cart)); // Guardar el carrito actualizado
            updateCart(); // Actualizar la vista del carrito
        }

        // Función para reducir la cantidad de un producto en el carrito
        function reduceQuantity(productId) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const product = cart.find(item => item.id === productId);

            if (product && product.quantity > 1) {
                product.quantity -= 1; // Reducir la cantidad en 1
                localStorage.setItem("cart", JSON.stringify(cart)); // Guardar el carrito actualizado
                updateCart(); // Actualizar la vista del carrito
            }
        }

        // Función para validar la cantidad (evitar cantidades negativas)
        function validateQuantity(productId) {
            const quantityInput = document.getElementById(`quantity-${productId}`);
            const quantity = parseInt(quantityInput.value);

            // Si la cantidad es menor que 1, se restablece a 1
            if (quantity < 1) {
                quantityInput.value = 1;
            }
        }

        // Cargar los productos y el carrito al iniciar la página
        window.onload = () => {
            loadProducts();
            updateCart();
        };
    </script>
</body>
</html>
